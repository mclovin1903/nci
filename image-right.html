<!doctype html>
<title>Example</title>
<style>
  .media {
    display: flex;
    align-items: flex-start;
    background: #F6F3EB;
    padding: 3em;
    border-radius: 6px;
    max-width: 20em;
  }
  .media-object {
    margin-left: 3em;
    order: 2;
  }
  .media-body {
    flex: 2;
  }
  .media-heading {
    margin: 0 0 .4em;
  }
</style>
<div class="media">
  <img class="media-object" src="humming.jpg" alt="Sample photo" height="200" width="200">
  <div class="media-body">
    <h3 class="media-heading">Organically Synthesized</h3>
    <p>Leverage agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to corporate strategy foster collaborative thinking to further the overall value proposition.</p>
  </div>
</div>
